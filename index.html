<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav id="navtab">
        <h1>Alarm Clock</h1>
    </nav>
    <div id="conatiner">
        <div class="time">
            <h3>Current:</h3>
            <span id="hours">00</span>:<span id="min">00</span>:<span id="sec">00</span>
        </div>
        <div class="year">
            <span id="date"></span>
        </div>
        <div class="alarm">
            <h3>Alarm:</h3>
            <form> <label for="hours">Hours:</label> <input id="hour" type="number" min="0" max="12" required> <label for="min">Minutes:</label> <input id="mins" min="0" max="60" type="number" required> <label for="sec">Seconds:</label> <input id="secs" min="0"
                    max="60" type="number" required>
                <select name="zone" required>
                    <option value="" selected disabled>Zone</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                    </select> <br>
                <button id="Set">Set</button>
                <button id="reset">Reset</button>
            </form>

        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
